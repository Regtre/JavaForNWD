<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 th:field="'Change contact' +  ${contact.reference}"></h1>
<form action="#" th:action="@{/update/{reference}(reference=${contact.reference})}" th:object="${contact}" method="post">
    <p>Name: <label>
        <input type="text" th:field="*{name}"/>
    </label></p>
    <p>FirstName: <label>
        <input type="text" th:field="*{firstName}"/>
    </label></p>
    <p>Enterprise: <label>
        <input type="text" th:field="*{enterprise}"/>
    </label></p>
    <p>PhoneNumber: <label>
        <input type="text" th:field="*{number}"/>
    </label></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
