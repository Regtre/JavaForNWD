<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="EN">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
    <title>Modifier contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div class=" card w-50  mx-auto mt-4">

    <div class="card-header text-center">
        <h1>Modification du contact [(${contact.name})]</h1>
    </div>
    <form action="#" th:action="@{/update/{reference}(reference=${contact.reference})}" th:object="${contact}"
          method="post">

        <div class="card-body">


            <div class="mb-3">
                <label for="Name" class="form-label">Nom</label>
                <input type="text" th:field="*{name}" class="form-control" id="Name">
            </div>

            <div class="mb-3 ">
                <label for="FirstName" class="form-label">Prenom</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="FirstName">
            </div>

            <div class="mb-3 ">
                <label for="Enterprise" class="form-label">Entreprise</label>
                <input type="text" th:field="*{enterprise}" class="form-control" id="Enterprise">
            </div>

            <div class="mb-3 ">
                <label for="PhoneNumber" class="form-label">Numero de téléphone</label>
                <input type="text" th:field="*{number}" class="form-control" id="PhoneNumber">
            </div>


        </div>
        <div class="card-footer text-center">

            <input type="submit" class="btn btn-primary" value="Submit"/>

        </div>

    </form>


</div>

</body>
