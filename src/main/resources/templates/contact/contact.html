<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="EN">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/contact}" th:object="${contact}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>FirstName: <input type="text" th:field="*{firstName}"/></p>
    <p>Enterprise: <input type="text" th:field="*{enterprise}"/></p>
    <p>PhoneNumber: <input type="text" th:field="*{number}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
