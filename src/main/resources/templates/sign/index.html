<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="d-flex justify-content-center row">
    <div class="card  w-25">
        <div class="card-header">
            <h1>Connexion</h1>
        </div>
        <div class="card-body">

            <form action="#" th:action="@{/sign}" th:object="${account}" method="post">
                <!--            <p>Name: <input type="text" th:field="*{name}"/></p>-->
                <!--            <p>Mail: <input type="email" th:field="*{mail}"/></p>-->
                <!--            <p>Password: <input type="password" th:field="*{password}"/></p>-->
                <!--            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>-->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" th:field="*{mail}" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

    <div class="col-12 text-center">
        <p>Get your player data <a href="/contact">here</a></p>
    </div>
</div>

</body>
</html>
